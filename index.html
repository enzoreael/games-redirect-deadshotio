<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Embed</title>
    <style>
        /* Making the iframe full screen */
        body, html {
            margin: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>

<iframe src="https://deadsho.io" allowfullscreen></iframe>
   
</body>
</html>
